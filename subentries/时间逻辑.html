<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>倒计时</title>
</head>
<body> 

<div id="show" style="font-family:Microsoft Yahei; font-size:15px; color:#1A1010; font-weight:bold; line-height:40px;"></div>
<div id="time" style="font-family:Microsoft Yahei; font-size:18px; color:#1A1010; font-weight:bold; line-height:40px;"></div>
<div id="divdown1" style="font-family:Microsoft Yahei; font-size:21px; color:#f00; font-weight:bold; line-height:40px;"></div> 

</body>
	<script type="text/javascript">
		//剩余时间
		var timeLeft = 90 *60 *1000;
		function countTime(){
			var startMinutes = parseInt(timeLeft / (60 * 1000), 10); 
			var startSec = parseInt((timeLeft - startMinutes * 60 * 1000)/1000);
			timeLeft = timeLeft -1000;
			document.getElementById('show').innerHTML = '剩余时间:' +startMinutes+ '分钟' + startSec+ '秒';
			setTimeout('countTime()',1000);
		}
	 //显示系统时间
		function fn1(){
			var date = new Date();
			var str = date.getFullYear() + '-' + (date.getMonth()+1) + '-' + date.getDate() +' ' +　date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
			document.getElementById('time').innerHTML = str;
			setTimeout('fn1()',1000);
		}
    
    //倒计时
		var interval = 1000;
		function ShowCountDown(year,month,day,divname) { 
			var now = new Date(); 
			var endDate = new Date(year, month-1, day); 
			var leftTime=endDate.getTime()-now.getTime(); 
			var leftsecond = parseInt(leftTime/1000); 
			//var day1=parseInt(leftsecond/(24*60*60*6)); 
			var day1=Math.floor(leftsecond/(60*60*24)); 
			var hour=Math.floor((leftsecond-day1*24*60*60)/3600); 
			var minute=Math.floor((leftsecond-day1*24*60*60-hour*3600)/60); 
			var second=Math.floor(leftsecond-day1*24*60*60-hour*3600-minute*60); 
			var cc = document.getElementById(divname); 
			cc.innerHTML = "距离"+year+"年"+month+"月"+day+"日还有："+day1+"天"+hour+"小时"+minute+"分"+second+"秒"; 
		} 
    
		window.onload=function(){
			countTime();
			fn1();
			window.setInterval(function(){
				ShowCountDown(2019,6,17,'divdown1');
			}, interval); 
		}

    
	</script>
</html>
